<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
        <script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous">
		</script>
		<script src="/indivisibleform/js/parsley.js"></script>
		<script src="/indivisibleform/js/jquery.osdi.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			$('form').osdi();
			});
		</script>	
    </head>
    <body>
	    
	    <div class="section">
		    <div class="container">
			    <div class="row">
				    <div class="col-md-12">
					    
					    <form id="testform" class="form-horizontal" role="form" action="https://actionnetwork.org/api/v2/forms/56104ef6-4197-44ae-bdce-2a9289e80ea7/submissions"  method="post">
						  <label>First Name:</label>
						  <input type="text" name="given_name" />
						  
						  <label>Last Name:</label>
						  <input type="text" name="family_name" />
						  
						  <label>Email Address:</label>
						  <input type="email" name="email_address" data-parsley-trigger="change" required="" />
						  
						  <label>Street Address:</label>
						  <input type="text" name="street" />
						  
						  <label>City:</label>
						  <input type="text" name="locality" />
						  
						  <label>State (two digits):</label>
						  <input type="text" name="region" />
						  
						  <label>Zip/Postal Code:</label>
						  <input type="text" name="postal_code" />
						  
						  <label>Country (two digits):</label>
						  <input type="text" name="country" />
						  
						  <label>Phone Number:</label>
						  <input type="text" name="phone_number"  />
						
						  <button type="submit" id="simple_submit" value="Submit" class="btn-primary btn">Submit</button>
						</form>
						
						<script type="text/javascript">
							$(document).ready(function() {
							  $('#testform').osdi();
							});
						</script>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
